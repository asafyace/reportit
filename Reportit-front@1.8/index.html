<!DOCTYPE html>
<html>

<head>
    <title>ReportIT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon" sizes="32X32" >


    <!--  CSS -->
    <link href="CSS/style.css" rel="stylesheet">
    <!--  JS -->
    <script src="JS/script.js"></script>

    <!--links: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
</head>

<body>
     <!-- menu navbar -->

     <nav class="navbar navbar-expand-lg navbar-dark ncolor">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto col-sm-3 col-md-3">
                <li class="nav-item link">
                    <a class="nav-link" href="index.html"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:contact@reportit.com"><i class="fa fa-envelope fa-2x"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Includes/FAQ.htm"><i class="fa fa-question fa-2x"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- end navbar -->

    <!-- header -->
    <div class="hero-bkg-animated">
            <div class="container">
                    <div class="col-sm-12">
                        <div class="page-caption">
                            <h1 class="page-title">Welcome to ReportIT Be Safe</h1>
                            <img id="logoImg dot" src="Images/logo.png" alt="logo" >
                        </div>
                       
                    </div>

            </div>
        </div>
    <!-- end header -->

   
    <!-- content -->

    <div class="container-fluid">
        <div class="content row">
            <div class="col-md-12 ">
                <label for="file-input" class="intro-banner-vdo-play-btn pinkBg">
                    <i class="glyphicon glyphicon-play whiteText" aria-hidden="true"></i>
                    <span class="ripple pinkBg"></span>
                     <span class="ripple pinkBg"></span>
                     <span class="ripple pinkBg"></span>
                      <div class="inv-upload">
                            <input id="file-input" type="file" capture="camera" accept="image/gif, image/jpeg, image/png" oninput="confirmMsg()" />
                 </div>
                </label>
            </div>

        </div>
    </div>
<!-- Modal HTML Markup -->
<div id="ModalLoginForm" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title center" >Just one more step and you're done!</h1>
                   
                </div>
                <img  class="center" src="Images/reporticon.png" alt="reporticon" height="42" width="42" />
                <div class="modal-body">
                    <form role="form" method="POST" action="">
                        <input type="hidden" name="_token" value="">
                        <div class="form-group">
                            <label class="control-label">Your name</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email adress</label>
                            <div>
                                <input type="email" class="form-control input-lg" name="Email">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label">Your phone</label>
                                <div>
                                    <input type="tel" class="form-control input-lg" name="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label">Your city</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="city">
                                    </div>
                                </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-info">Send your report!</button>
     
                             
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <button type="button" id="hide" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalLoginForm">
            Click here to continue to the form
        </button>
    <!-- footer -->
    <footer>
        <div class="row ncolor">
            <div class="col-md-12">
            <a href="tel:03-6013601"><i class="fa fa-phone fa-4x" aria-hidden="true"></i></a>
            <button class="info" onclick="myFunction()"><img src="Images/info.png" height="50px" width="50px"></button>
          </div>
        </div>
    </footer>
    <script>
        function myFunction() {
            alert("Our Team is dedicated to making the world a safer place with ReportIt an easy reporting system! Any citizen that uses the system understands the magic Behind it");
        }

    </script>

</body>

</html>
